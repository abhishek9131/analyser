<div class="flex">
    <div class="selects">
        <div class="select">
            <label for="agent">Agent</label>
            <select (change)="selectAgent($event)" id="agent" name="agent">
                <option *ngFor="let agent of agents.agents$ | async" [value]="agent.id">{{agent.fullName}}</option>
            </select>
        </div>

        <div class="select">
            <label for="call">Call</label>
            <select (change)="selectCall($event)" id="call" name="call">
                <option *ngFor="let call of calls.activeAgentCalls$ | async" [value]="call.id">{{call.startTime}}
                </option>
            </select>
        </div>
    </div>

    <div style="align-items: center; display: flex; gap: .5rem;">
        MATCHING SENSITIVITY
        <input #matcher (change)="calls.setMatchingPercentage(matcher.value)"
            [value]="calls.matchingPercentage$ | async" max="100" min="1" type="range" value="50">
    </div>
</div>
